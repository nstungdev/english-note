<div class="action-panel-content">
  <app-custom-button icon="plus" variant="primary" (clicked)="onAdd()">
    Add vocabulary
  </app-custom-button>
  <app-custom-button
    icon="upload"
    variant="secondary"
    (clicked)="onBulkUpload()"

  <app-custom-button icon="download" variant="secondary" (clicked)="onExport()">
    Export
  </app-custom-button>
</div>
