<div class="custom-input-field">
  <label class="custom-label" for="custom-input-{{ _uid }}">{{ label }}</label>
  <input
    id="custom-input-{{ _uid }}"
    [type]="type"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="disabled"
    [readOnly]="readonly"
    class="custom-input"
  />
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
